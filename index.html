<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>
      all<span class="red-shadow">RED</span> <em>vs</em> all<span
        class="blue-shadow"
        >BLUE</span
      >
    </h1>
    <h2>a Tic Tac Toe Challenge</h2>
    <container class="tic-tac-toe-board">
      <div class="top-row">
        <span id="spot-1" class="left-column"></span>
        <span id="spot-2" class="middle-column"></span>
        <span id="spot-3" class="right-column"></span>
      </div>
      <div class="middle-row">
        <span id="spot-4" class="left-column"></span>
        <span id="spot-5" class="middle-column starting-spot">START</span>
        <span id="spot-6" class="right-column"></span>
      </div>
      <div class="bottom-row">
        <span id="spot-7" class="left-column"></span>
        <span id="spot-8" class="middle-column"></span>
        <span id="spot-9" class="right-column"></span>
      </div>
    </container>
    <h3 id="win-announcement"></h3>
  </body>
</html>
